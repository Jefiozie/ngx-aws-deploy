name: Build_Test
on:
  pull_request:
    branches: [ master, beta, main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12.x, 12.x]

    steps:
      - name: Clone repository
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Cache builder node modules
        id: cache
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-build-${{ env.cache-name }}-
            ${{ runner.OS }}-build-${{ matrix.version }}
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Get origin main
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/main:refs/remotes/origin/main
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install
      - name: Symlink dist ðŸ”—
        run: npm run symlinks
      - name: Tests coverage
        run: npm run nx run-many -- --target=test --all --codeCoverage
      - name: Build
        run: npm run nx run-many -- --target=build --all --parallel=true --with-deps=true --prod
